<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Foundation 5.0 -->
    
    <link rel="stylesheet" href="/css/app.css" />
    
    <!-- Fontawesome 4.0.3 -->
    
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<!--   	<link href="/css/simple-sidebar.css" type="text/css" rel="stylesheet" /> -->
  	<link href="/css/tooltipster.min.css" type="text/css" rel="stylesheet" />
    <link href="/css/jquery.mmenu.css" type="text/css" rel="stylesheet" />
<!--     <link href="/vendor/hover/css/hover-min.css" type="text/css" rel="stylesheet" /> -->
  	<link href="/css/global.css" type="text/css" rel="stylesheet" />
  	
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery.mmenu/js/jquery.mmenu.min.js"></script>
    
    <!--Initialize the menu -->

    <script>
    $(function() {
      $('nav#menu-left').mmenu({
      });
    });
		</script>

    <!-- Custom styles for this template -->
  
    <link href="/css/{{ page.css }}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

  </head>


  <body>
    {% include left-nav.html %}
    <div class="container-shadow" id="main-container">    
      {{content}}
      <section id="footer">
      {% include footer.html %}
    </section>
    </div>
  
  <!-- Search modal overlay -->
  
    <div id="search-modal" class="search-modal">
      <div><button class="close-x"></button></div>
      <div id="search" class="search-form">
        <form method="get">
          <input type="text" id="search-query" class="search-query" name="q" placeholder="type to search" autocomplete="off" autofocus>
        </form>
      </div>
      
      <section id="search-results" class="search-results">
        <div class="entries">
        </div>
      </section>
      <script type="text/javascript" src="/js/search.min.js"></script>
      {% raw %}
      <script id="search-results-template" class="search-results-template" type="text/mustache">
        {{#entries}}
          <div class="search-results-article">
            <a href="{{url}}"><div class="search-image"><img src="/img/article/{{image}}" /></div>
            <div class="search-result">
              <h1 class="search-title">{{title}}</h1>
              <p class="search-addressee">Dear {{addressee}}, {{position}}</p>
              <p class="search-author">By {{author.name}}</p>
              <p class="search-date">{{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}</p>
            </div></a>
          </div>
        {{/entries}}
      </script>
      (% endraw %}
      
      <script type="text/javascript">
        $(function() {
          $('#search-query').lunrSearch({
            index:    '/search.json',
            results:  '#search-results',
            entries:  '.entries',
            template: '#search-results-template'
          });
        });
      </script>
    
    </div>
    <script type="text/javascript">
      var _gauges = _gauges || [];
      (function() {
    	if (window.location.hostname == 'localhost') return;
    	
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;
        t.id    = 'gauges-tracker';
        t.setAttribute('data-site-id', '4e5d0698f5a1f52b46000001');
        t.src = '//secure.gaug.es/track.js';
        var s = document.getElementsByTagName('script')[0];

      })();
    </script>

<!-- Search --> 
    <script>
      function resetForm($form) {
        $form.find('input:text, input:password, input:file, select, textarea').val('');
        $form.find('input:radio, input:checkbox')
        .removeAttr('checked').removeAttr('selected');
      }
      $(document).keyup(function(e){
        if(e.keyCode === 27) {
          $("#search-modal").css("display","none");
          $("body").css("overflow","auto");
        resetForm($('#search'));
        }
      });
      $('#nav-toggle').click(function(){
        $("#menu-left").trigger("open");
            $('#nav-button-container').css({'display':'none'});
            $('#film-row').fadeOut('fast');
      });
      $('#menu-toggle-top').click(function(){
        $("#menu-left").trigger("open");
        $('#film-row').fadeOut('fast');
      });
      $("#menu-left")
       .mmenu()
       //.trigger( "open.mm" )
       .on(
          "closed.mm",
          function()
          {
            $('#nav-button-container').fadeIn('slow');
            $('#film-row').fadeIn('slow');
            $('#body-text').waypoint(function(){
              $('#nav-button-container').css({'display':'none'});
            });
          }
       );
      $('#side-search-toggle,#footer-search-toggle,#top-search-toggle,#mini-top-search-toggle').click(function(){
        $("#search-modal").css("display","block");
        $('#nav-button-container').css({'display':'none'});
        $("body").css("overflow","hidden");
      });
      $('button.close-x').click(function(){
        $("#search-modal").css("display","none");
        $("body").css("overflow","auto");
        resetForm($('#search'));
      });
      
    </script>
    <script type="text/javascript" src="/bower_components/foundation/js/foundation.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  	<script type="text/javascript" src="/vendor/waypoints/waypoints.js"></script>
  	<script type="text/javascript" src="/js/infinite-jekyll.js"></script>
  	<script type="text/javascript" src="/js/film-roles.js"></script>
    <script type="text/javascript" src="/vendor/tooltipster/jquery.tooltipster.min.js"></script>
  	<script type="text/javascript" src="/vendor/contentshare/contentshare.ct.js"></script>
  	<script type="text/javascript" src="/js/main2.js"></script>
  	<script>
    $(window).bind("load", function() {
      $.getScript("/js/onload.actions.js");
    });
    </script>
  </body>
</html>
